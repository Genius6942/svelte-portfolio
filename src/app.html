<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <script>
      if (localStorage.getItem("dev-mode") == "1")
        try {
          eruda.init({
            defaults: {
              displaySize: 30,
              theme: "Atom One Dark",
              transparency: 1
            }
          });
          if (localStorage.getItem("eruda-auto-show") === "1") eruda.show();
          window.addEventListener("keydown", (e) => {
            const { key, ctrlKey } = e;
            if (key === "e" && ctrlKey) {
              e.preventDefault();
              if (localStorage.getItem("eruda-auto-show") === "1") {
                localStorage.setItem("eruda-auto-show", "0");
                eruda.hide();
              } else {
                localStorage.setItem("eruda-auto-show", "1");
                eruda.show();
              }
            }
          });
        } catch (e) {
          alert(e);
        }
    </script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
